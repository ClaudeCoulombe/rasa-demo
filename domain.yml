session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- aurevoir
- affirm
- deny
- jesuisunrobot
- homepage
- domicile_biens_argent
- enfants
- divorce
- tribunal
- meteo
- blague

entities:
- location

responses:
  utter_greet:
  - text: Allo! Je suis le super chatbot de la SOQUIJ ! :) Comment je peux vous aider ?
  utter_aurevoir:
  - text: À bientôt
  utter_jesuisunrobot:
  - text: Je suis un robot développé par la SOQUIJ
  utter_homepage:
  - text: Avez-vous des questions concernant les procédures pour un divorce, la garde
      de vos enfants ou le partage des biens après une séparation ?
  utter_domicile_biens_argent:
  - text: Merci pour votre question. Vous pouvez trouver des informations concernant
      votre demande en cliquant sur https://juridiqc.gouv.qc.ca/separation-et-divorce/domicile-biens-argent/domicile-familial/
  utter_enfants:
  - text: Merci pour votre question. Vous pouvez trouver des informations concernat
      les enfants en cliquant sur https://juridiqc.gouv.qc.ca/separation-et-divorce/enfants/
  utter_divorce:
  - text: Merci pour votre question. Vous pouvez trouver des informations pour une demande de divorce en cliquant sur https://juridiqc.gouv.qc.ca/en/separation-and-divorce/
    buttons:
      - title: Divorce
        payload: /divorce
      - title: Non
        payload: /deny
  utter_tribunal:
  - text: Merci pour votre question. Vous pouvez trouver des informations sur les
      tribunaux ici https://juridiqc.gouv.qc.ca/separation-et-divorce/tribunal/
  utter_meteo:
  - text: Pouvez vous regarder par la fenetre ?! :)

  utter_blague:
  - text: J'ai une blague sur les magasins Mais elle a pas supermarché
