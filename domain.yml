session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- greet
- aurevoir
- affirm
- deny
- out_of_scope
- jesuisunrobot
- homepage
- domicile_biens_argent
- enfants
- divorce
- tribunal
- meteo
- blague
- fonctionnement_de_la_cour
- avec_ou_sans_avocat_a_la_cour
- procedures_judiciares
- mediation
- domicile
- biens_et_argent
- maintien_du_niveau_de_vie
- garde
- sante_education_religion_voyage
- pension_alimentaire
- procedures_judiciaires
-
entities:
- relation
- avocat

slots:
  relation:
    type: categorical
    values:
    - maries
    - conjoints

  avocat:
    type: categorical
    values:
    - sans
    - avec

responses:

#################      TRIBUNAL       #################
  utter_tribunal:
  - text: Merci pour votre question. Vous pouvez trouver des informations sur les
      tribunaux [ici](https://juridiqc.gouv.qc.ca/separation-et-divorce/tribunal/)

  utter_fonctionnement_de_la_cour:
    - text: Voilà comment fonctionne la cour de justice !

  utter_sans_un_avocat_a_la_cour:
    - text: Merci vous voulez agir tout seul à la Cour. Bon courage !

  utter_avec_un_avocat_a_la_cour:
    - text: Merci vous voulez trouver un avocat. C'est mieux !

  utter_procedures_judiciaires_maries:
    - text: Merci pour votre question cooncernant les procedures judiciares des mariés

  utter_procedures_judiciaires_conjoints:
    - text: Merci pour votre question cooncernant les procedures judiciares des conjoints


#################      MEDIATION       #################
  utter_mediation:
  - text: Merci pour votre question. Vous pouvez trouver des informations sur les
      tribunaux [ici](https://juridiqc.gouv.qc.ca/separation-et-divorce/mediation/)


#################      DIVORCE       #################
  utter_divorce:
  - text: Merci pour votre question. Vous pouvez trouver des informations pour une demande de divorce [en cliquant ici](https://juridiqc.gouv.qc.ca/en/separation-and-divorce/)
    buttons:
      - title: "Divorce"
        payload: "/divorce"
      - title: "Non"
        payload: "/deny"

#################      DOMICILE, BIENS ET ARGENT       #################
  utter_domicile_biens_argent:
  - text: Merci pour votre question. Vous pouvez trouver des informations concernant
      votre demande [en cliquant ici](https://juridiqc.gouv.qc.ca/separation-et-divorce/domicile-biens-argent/domicile-familial/)
    buttons:
      - title: "Domicile"
        payload: "/domicile"
      - title: "Biens et argent"
        payload: "/biens_et_argent"
      - title: "Maintien du niveau de vie"
        payload: "/maintien_du_niveau_de_vie"

  utter_domicile:
  - text: Vous pouvez trouver des informations concernant le Domicile ici

  utter_biens_et_argent:
  - text: ous pouvez trouver des informations concernant les Biens et Aergent ici

  utter_maintien_du_niveau_de_vie:
  - text: Vous pouvez trouver des informations concernant le maintien du niveau de vie ici


#################      ENFANTS      #################
  utter_enfants:
  - text: Merci pour votre question. Vous pouvez trouver des informations concernat
      les enfants en cliquant sur https://juridiqc.gouv.qc.ca/separation-et-divorce/enfants/
    buttons:
      - title: "Garde"
        payload: "/garde"
      - title: "Santé, éducation, réligion et voyages"
        payload: "/sante_education_religion_voyage"
      - title: "Pension Alimentaire"
        payload: "/pension_alimentaire"

  utter_garde:
  - text: Vous pouvez trouver des informations concernant la Garde

  utter_sante_education_religion_voyage:
  - text: Information sur la santé, éducation, réligion et voyages ici

  utter_pension_alimentaire:
  - text: Vous pouvez trouver des informations sur la pension alimentaire ici

#################      AUTRES      #################
  utter_greet:
  - text: Allo! Je suis le super chatbot de la [SOQUIJ](https://soquij.qc.ca/) ! :) Comment je peux vous aider ?

  utter_aurevoir:
  - text: À bientôt

  utter_jesuisunrobot:
  - text: Je suis un robot développé par la [SOQUIJ](https://soquij.qc.ca/)

  utter_homepage:
  - text: Avez-vous des questions concernant les procédures pour un divorce, la garde de vos enfants ou le partage desa biens ?
    buttons:
      - title: "Divorce"
        payload: "/divorce"
      - title: "Garde des enfants"
        payload: "/garde"
      - title: "Partage des biens"
        payload: "/biens_et_argent"

  utter_meteo:
  - text: Vous pouvez trouver les prévisions [ici](https://www.google.com/search?q=google+meteo+montreal)

  utter_blague:
  - text: J'ai une blague sur les magasins mais elle a pas supermarché

  utter_soquij:
  - text: SOQUIJ relève du ministre de la Justice du Québec et elle assure son autofinancement par la vente de ses produits et services. Vous trouverez plus d'informations [en cliquant ici](https://soquij.qc.ca/fr/a-propos)

  utter_out_of_scope:
  - text: Désolé, je ne suis pas sur d'avoir compris. Vous voulez avoir plus d'information concernant quel sujet..
    buttons:
      - title: "Tribunaux"
        payload: "/tribunal"
      - title: "Enfants"
        payload: "/enfants"
      - title: "Divorce"
        payload: "/divorce"
      - title: "Médiation"
        payload: "/mediation"
      - title: "Domicile, biens et argent"
        payload: "/domicile"

  utter_domicile_biens_argent:
  - text: Merci pour votre question. Vous pouvez trouver des informations concernant
      votre demande [en cliquant ici](https://juridiqc.gouv.qc.ca/separation-et-divorce/domicile-biens-argent/domicile-familial/)