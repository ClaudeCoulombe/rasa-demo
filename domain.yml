- greet
- aurevoir
- affirm
- deny
- jesuisunrobot
- homepage
- domicile_biens_argent
- enfants
- divorce
- tribunal
- meteo
- blague

entities:
- location

responses:
  utter_greet:
  - text: Allo! Je suis le super chatbot de la SOQUIJ ! :) Comment je peux vous aider ?
  utter_aurevoir:
  - text: À bientôt
  utter_jesuisunrobot:
  - text: Je suis un robot développé par la SOQUIJ
  utter_homepage:
  - text: "Vous pouvez avoir plus d'informations concernant les procédures pour :"
    buttons:
      - title: Le divorce
        payload: /divorce
      - title: La garde des enfants
        payload: /enfants
      - title: Le partage des biens
        payload: /domicile_biens_argent


  utter_domicile_biens_argent:
  - text: Merci pour votre question. Vous pouvez trouver des informations concernant
      votre demande en cliquant sur https://juridiqc.gouv.qc.ca/separation-et-divorce/domicile-biens-argent/domicile-familial/
